<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source and Destination</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Routes for Madras PG Entrance Exam</h1>
    <div>
        <label for="source">Source:</label>
        <select id="source" onchange="updateDescription()">
            <option value="A">Central</option>
            <option value="B">Source B</option>
            <option value="C">Source C</option>
            <option value="D">Source D</option>
        </select>
    </div>
    <div>
        <label for="destination">Destination:</label>
        <select id="destination" onchange="updateDescription()">
            <option value="1">Cheppok </option>
            <option value="2">Destination 2</option>
            <option value="3">Destination 3</option>
            <option value="4">Destination 4</option>
        </select>
    </div>
    <div id="description">
        <p>Please select a source and a destination to see the description.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
